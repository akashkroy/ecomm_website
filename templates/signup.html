{% extends "base.html" %}

{% block div %}
<h2>Sign Up</h2>
<form action="/signup" method="POST">
    {{ form.csrf_token }}
    {{ form.firstname.label }}<br>
    {{ form.firstname }}<br>
    {{ form.lastname.label }}<br>
    {{ form.lastname }}<br>
    {{ form.email.label }}<br>
    {{ form.email }}<br>
    {{ form.password.label }}<br>
    {{ form.password }}<br>
    {{ form.submit }}<br>
</form>

{% endblock %}
